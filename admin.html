<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Handroit Libre</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 5rem auto;
        }

        .admin-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: none;
            margin-top: 2rem;
        }

        .admin-panel.active {
            display: block;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        input[type="password"],
        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .ql-container {
            min-height: 300px;
            font-family: 'Lexend', sans-serif;
        }

        button {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #5568d3;
        }

        .btn-logout {
            background: #dc2626;
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-add {
            background: #10b981;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-content {
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .theme-list {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .theme-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .theme-item h3 {
            font-size: 1.1rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background: #3b82f6;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #10b981;
            color: white;
        }

        .error-message {
            background: #ef4444;
            color: white;
        }

        .success-message.show, .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }
            .theme-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-box" class="login-box">
            <h1>Administration</h1>
            <p style="margin-bottom: 2rem; color: #6b7280;">Handroit Libre</p>
            
            <div id="error-login" class="error-message"></div>
            
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" style="width: 100%;">Se connecter</button>
            </form>
        </div>

        <div id="admin-panel" class="admin-panel">
            <div class="admin-header">
                <div>
                    <h1>Administration Handroit Libre</h1>
                    <p style="opacity: 0.9;">Gestion du contenu</p>
                </div>
                <button class="btn-logout" onclick="logout()">Déconnexion</button>
            </div>

            <div class="admin-content">
                <div id="success-message" class="success-message"></div>
                <div id="error-message-main" class="error-message"></div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('themes')">Thématiques</button>
                    <button class="tab" onclick="switchTab('courriers')">Modèles de courriers</button>
                    <button class="tab" onclick="switchTab('ressources')">Ressources</button>
                </div>

                <div id="tab-themes" class="tab-content active">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>Thématiques</h2>
                        <button class="btn-add" onclick="addNewTheme()">Nouvelle thématique</button>
                    </div>

                    <div id="themes-list" class="theme-list"></div>

                    <div id="theme-editor" style="display: none;">
                        <h3 id="editor-title">Éditer la thématique</h3>
                        <form onsubmit="saveTheme(event)">
                            <input type="hidden" id="edit-theme-id">
                            <input type="hidden" id="edit-theme-is-new">
                            
                            <div class="form-group">
                                <label for="edit-theme-key">Identifiant (URL, sans espaces ni accents)</label>
                                <input type="text" id="edit-theme-key" required pattern="[a-z0-9-]+" placeholder="ex: nouvelle-thematique">
                            </div>

                            <div class="form-group">
                                <label for="edit-theme-title">Titre</label>
                                <input type="text" id="edit-theme-title" required>
                            </div>

                            <div class="form-group">
                                <label>Contenu (éditeur visuel)</label>
                                <div id="editor-container"></div>
                            </div>

                            <button type="submit">Enregistrer</button>
                            <button type="button" onclick="cancelEdit()" style="background: #6b7280; margin-left: 0.5rem;">Annuler</button>
                        </form>
                    </div>
                </div>

                <div id="tab-courriers" class="tab-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>Modèles de courriers</h2>
                        <button class="btn-add" onclick="addNewCourrier()">Nouveau modèle</button>
                    </div>
                    
                    <div id="courriers-list" class="theme-list"></div>

                    <div id="courrier-editor" style="display: none;">
                        <h3 id="courrier-editor-title">Éditer le modèle</h3>
                        <form onsubmit="saveCourrier(event)">
                            <input type="hidden" id="edit-courrier-id">
                            <input type="hidden" id="edit-courrier-is-new">
                            
                            <div class="form-group">
                                <label for="edit-courrier-key">Identifiant (sans espaces ni accents)</label>
                                <input type="text" id="edit-courrier-key" required pattern="[a-z0-9-]+" placeholder="ex: nouveau-courrier">
                            </div>

                            <div class="form-group">
                                <label for="edit-courrier-title">Titre</label>
                                <input type="text" id="edit-courrier-title" required>
                            </div>

                            <div class="form-group">
                                <label for="edit-courrier-template">Modèle de courrier</label>
                                <textarea id="edit-courrier-template" required style="width: 100%; min-height: 400px; font-family: monospace; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 6px;"></textarea>
                            </div>

                            <button type="submit">Enregistrer</button>
                            <button type="button" onclick="cancelEditCourrier()" style="background: #6b7280; margin-left: 0.5rem;">Annuler</button>
                        </form>
                    </div>
                </div>

                <div id="tab-ressources" class="tab-content">
                    <h2>Ressources et liens utiles</h2>
                    <p style="color: #6b7280; margin-bottom: 2rem;">Section à venir pour gérer les associations, sources légales, etc.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="themes-data.js"></script>
    <script src="courriers-templates.js"></script>
    <script>
        const DEFAULT_PASSWORD = 'handroit2025';
        let isAuthenticated = false;
        let currentThemeData = {};
        let currentLetterTemplates = {};
        let quillEditor = null;

        // Simuler window.storage si non disponible (pour tests locaux)
        if (!window.storage) {
            window.storage = {
                data: {},
                async get(key, shared) {
                    const item = this.data[key];
                    return item ? { key, value: item, shared } : null;
                },
                async set(key, value, shared) {
                    this.data[key] = value;
                    return { key, value, shared };
                },
                async delete(key, shared) {
                    delete this.data[key];
                    return { key, deleted: true, shared };
                }
            };
        }

        async function loadData() {
            try {
                const themesStorage = await window.storage.get('themes-data', true);
                const lettersStorage = await window.storage.get('letter-templates', true);
                
                currentThemeData = themesStorage ? JSON.parse(themesStorage.value) : (typeof themeData !== 'undefined' ? {...themeData} : {});
                currentLetterTemplates = lettersStorage ? JSON.parse(lettersStorage.value) : (typeof letterTemplates !== 'undefined' ? {...letterTemplates} : {});
            } catch (error) {
                console.error('Erreur:', error);
                currentThemeData = typeof themeData !== 'undefined' ? {...themeData} : {};
                currentLetterTemplates = typeof letterTemplates !== 'undefined' ? {...letterTemplates} : {};
            }
        }

        function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === DEFAULT_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-panel').classList.add('active');
                loadData().then(() => {
                    loadThemesList();
                    loadCourriersList();
                });
            } else {
                const errorDiv = document.getElementById('error-login');
                errorDiv.textContent = 'Mot de passe incorrect';
                errorDiv.classList.add('show');
            }
        }

        function logout() {
            isAuthenticated = false;
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('admin-panel').classList.remove('active');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        function loadThemesList() {
            const list = document.getElementById('themes-list');
            list.innerHTML = '';
            
            for (const [id, theme] of Object.entries(currentThemeData)) {
                const item = document.createElement('div');
                item.className = 'theme-item';
                item.innerHTML = `
                    <div>
                        <h3>${theme.title}</h3>
                        <p style="color: #6b7280; font-size: 0.9rem;">ID: ${id}</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn-edit" onclick="editTheme('${id}')">Éditer</button>
                        <button class="btn-danger" onclick="deleteTheme('${id}')" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Supprimer</button>
                    </div>
                `;
                list.appendChild(item);
            }
        }

        function addNewTheme() {
            document.getElementById('editor-title').textContent = 'Nouvelle thématique';
            document.getElementById('edit-theme-id').value = '';
            document.getElementById('edit-theme-is-new').value = 'true';
            document.getElementById('edit-theme-key').value = '';
            document.getElementById('edit-theme-key').disabled = false;
            document.getElementById('edit-theme-title').value = '';
            
            if (!quillEditor) {
                quillEditor = new Quill('#editor-container', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline'],
                            [{ 'header': [3, 4, false] }],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link'],
                            ['clean']
                        ]
                    }
                });
            }
            quillEditor.root.innerHTML = '';
            
            document.getElementById('themes-list').style.display = 'none';
            document.getElementById('theme-editor').style.display = 'block';
        }

        function editTheme(themeId) {
            const theme = currentThemeData[themeId];
            document.getElementById('editor-title').textContent = 'Éditer la thématique';
            document.getElementById('edit-theme-id').value = themeId;
            document.getElementById('edit-theme-is-new').value = 'false';
            document.getElementById('edit-theme-key').value = themeId;
            document.getElementById('edit-theme-key').disabled = true;
            document.getElementById('edit-theme-title').value = theme.title;
            
            if (!quillEditor) {
                quillEditor = new Quill('#editor-container', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline'],
                            [{ 'header': [3, 4, false] }],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link'],
                            ['clean']
                        ]
                    }
                });
            }
            quillEditor.root.innerHTML = theme.content.trim();
            
            document.getElementById('themes-list').style.display = 'none';
            document.getElementById('theme-editor').style.display = 'block';
        }

        async function saveTheme(event) {
            event.preventDefault();
            
            const isNew = document.getElementById('edit-theme-is-new').value === 'true';
            const themeKey = document.getElementById('edit-theme-key').value;
            const themeId = isNew ? themeKey : document.getElementById('edit-theme-id').value;
            const title = document.getElementById('edit-theme-title').value;
            const content = quillEditor.root.innerHTML;
            
            currentThemeData[themeId] = { title, content };
            
            try {
                await window.storage.set('themes-data', JSON.stringify(currentThemeData), true);
                showSuccess('Thématique enregistrée !');
                cancelEdit();
                loadThemesList();
            } catch (error) {
                showError('Erreur : ' + error.message);
            }
        }

        async function deleteTheme(themeId) {
            if (confirm('Supprimer cette thématique ?')) {
                delete currentThemeData[themeId];
                try {
                    await window.storage.set('themes-data', JSON.stringify(currentThemeData), true);
                    showSuccess('Thématique supprimée !');
                    loadThemesList();
                } catch (error) {
                    showError('Erreur : ' + error.message);
                }
            }
        }

        function cancelEdit() {
            document.getElementById('themes-list').style.display = 'grid';
            document.getElementById('theme-editor').style.display = 'none';
        }

        function loadCourriersList() {
            const list = document.getElementById('courriers-list');
            list.innerHTML = '';
            
            for (const [id, courrier] of Object.entries(currentLetterTemplates)) {
                const item = document.createElement('div');
                item.className = 'theme-item';
                item.innerHTML = `
                    <div>
                        <h3>${courrier.title}</h3>
                        <p style="color: #6b7280; font-size: 0.9rem;">ID: ${id}</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn-edit" onclick="editCourrier('${id}')">Éditer</button>
                        <button class="btn-danger" onclick="deleteCourrier('${id}')" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Supprimer</button>
                    </div>
                `;
                list.appendChild(item);
            }
        }

        function addNewCourrier() {
            document.getElementById('courrier-editor-title').textContent = 'Nouveau modèle de courrier';
            document.getElementById('edit-courrier-id').value = '';
            document.getElementById('edit-courrier-is-new').value = 'true';
            document.getElementById('edit-courrier-key').value = '';
            document.getElementById('edit-courrier-key').disabled = false;
            document.getElementById('edit-courrier-title').value = '';
            document.getElementById('edit-courrier-template').value = '';
            
            document.getElementById('courriers-list').style.display = 'none';
            document.getElementById('courrier-editor').style.display = 'block';
        }

        function editCourrier(courrierId) {
            const courrier = currentLetterTemplates[courrierId];
            document.getElementById('courrier-editor-title').textContent = 'Éditer le modèle de courrier';
            document.getElementById('edit-courrier-id').value = courrierId;
            document.getElementById('edit-courrier-is-new').value = 'false';
            document.getElementById('edit-courrier-key').value = courrierId;
            document.getElementById('edit-courrier-key').disabled = true;
            document.getElementById('edit-courrier-title').value = courrier.title;
            document.getElementById('edit-courrier-template').value = courrier.template;
            
            document.getElementById('courriers-list').style.display = 'none';
            document.getElementById('courrier-editor').style.display = 'block';
        }

        async function saveCourrier(event) {
            event.preventDefault();
            
            const isNew = document.getElementById('edit-courrier-is-new').value === 'true';
            const courrierKey = document.getElementById('edit-courrier-key').value;
            const courrierId = isNew ? courrierKey : document.getElementById('edit-courrier-id').value;
            const title = document.getElementById('edit-courrier-title').value;
            const template = document.getElementById('edit-courrier-template').value;
            
            currentLetterTemplates[courrierId] = { title, template };
            
            try {
                await window.storage.set('letter-templates', JSON.stringify(currentLetterTemplates), true);
                showSuccess('Modèle de courrier enregistré !');
                cancelEditCourrier();
                loadCourriersList();
            } catch (error) {
                showError('Erreur : ' + error.message);
            }
        }

        async function deleteCourrier(courrierId) {
            if (confirm('Supprimer ce modèle de courrier ?')) {
                delete currentLetterTemplates[courrierId];
                try {
                    await window.storage.set('letter-templates', JSON.stringify(currentLetterTemplates), true);
                    showSuccess('Modèle supprimé !');
                    loadCourriersList();
                } catch (error) {
                    showError('Erreur : ' + error.message);
                }
            }
        }

        function cancelEditCourrier() {
            document.getElementById('courriers-list').style.display = 'grid';
            document.getElementById('courrier-editor').style.display = 'none';
        }

        function showSuccess(message) {
            const div = document.getElementById('success-message');
            div.textContent = message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        function showError(message) {
            const div = document.getElementById('error-message-main');
            div.textContent = message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
